<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>e Calendar</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="tui-time-picker/tui-time-picker.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="tui-date-picker/tui-date-picker.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="tui-calendar/tui-calendar.css"
    />
    <link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/icons.css" />
  </head>
  <body>
    <div id="lnb">
      <div class="lnb-new-schedule">
        <button
          id="btn-new-schedule"
          type="button"
          class="btn btn-default btn-block lnb-new-schedule-btn"
        >
          New schedule
        </button>
      </div>
      <div id="lnb-calendars" class="lnb-calendars">
        <div>
          <div
            class="lnb-calendars-item"
            style="display: flex; justify-content: space-between"
          >
            <label>
              <input
                class="tui-full-calendar-checkbox-square"
                type="checkbox"
                value="all"
                checked
              />
              <span></span>
              <strong>View all</strong>
            </label>

            <label>
              <input
                class="tui-full-calendar-checkbox-square"
                type="checkbox"
                value="edit"
              />
              <span></span>
              <strong>edit</strong>
            </label>
          </div>
        </div>
        <div id="calendarList" class="lnb-calendars-d1"></div>
      </div>
      <div class="lnb-footer"></div>
    </div>
    <div id="right">
      <div id="menu">
        <span class="dropdown">
          <button
            id="dropdownMenu-calendarType"
            class="btn btn-default btn-sm dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
          >
            <i
              id="calendarTypeIcon"
              class="calendar-icon ic_view_month"
              style="margin-right: 4px"
            ></i>
            <span id="calendarTypeName">Dropdown</span>&nbsp;
          </button>
          <ul
            class="dropdown-menu"
            role="menu"
            aria-labelledby="dropdownMenu-calendarType"
          >
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-daily"
              >
                <i class="calendar-icon ic_view_day"></i>Daily
              </a>
            </li>
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-weekly"
              >
                <i class="calendar-icon ic_view_week"></i>Weekly
              </a>
            </li>
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-monthly"
              >
                <i class="calendar-icon ic_view_month"></i>Month
              </a>
            </li>
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-weeks2"
              >
                <i class="calendar-icon ic_view_week"></i>2 weeks
              </a>
            </li>
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-weeks3"
              >
                <i class="calendar-icon ic_view_week"></i>3 weeks
              </a>
            </li>
            <li role="presentation" class="dropdown-divider"></li>
            <li role="presentation">
              <a role="menuitem" data-action="toggle-workweek">
                <input
                  type="checkbox"
                  class="tui-full-calendar-checkbox-square"
                  value="toggle-workweek"
                  checked
                />
                <span class="checkbox-title"></span>Show weekends
              </a>
            </li>
            <li role="presentation">
              <a role="menuitem" data-action="toggle-start-day-1">
                <input
                  type="checkbox"
                  class="tui-full-calendar-checkbox-square"
                  value="toggle-start-day-1"
                />
                <span class="checkbox-title"></span>Start Week on Monday
              </a>
            </li>
            <li role="presentation">
              <a role="menuitem" data-action="toggle-narrow-weekend">
                <input
                  type="checkbox"
                  class="tui-full-calendar-checkbox-square"
                  value="toggle-narrow-weekend"
                />
                <span class="checkbox-title"></span>Narrower than weekdays
              </a>
            </li>
          </ul>
        </span>
        <span id="menu-navi">
          <button
            type="button"
            class="btn btn-default btn-sm move-today"
            data-action="move-today"
          >
            Today
          </button>
          <button
            type="button"
            class="btn btn-default btn-sm move-day"
            data-action="move-prev"
          >
            <i
              class="calendar-icon ic-arrow-line-left"
              data-action="move-prev"
            ></i>
          </button>
          <button
            type="button"
            class="btn btn-default btn-sm move-day"
            data-action="move-next"
          >
            <i
              class="calendar-icon ic-arrow-line-right"
              data-action="move-next"
            ></i>
          </button>
        </span>
        <span id="renderRange" class="render-range btn btn-sm"></span>
        <!-- <button id="clearStorage" class="btn btn-default"> -->
        <!-- <img src="icons/trash_mid.svg" alt="" width="18"i style="vertical-align: -4px;"/> -->
        <!-- </button> -->
      </div>
      <div id="calendar"></div>
    </div>
    <script type="module">
      window.$ = window.jQuery = require("jquery");
    </script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
